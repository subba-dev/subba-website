<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subba - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-screen w-full relative bg-[#FFFFFF] flex items-center justify-center"
    >
      <div class="absolute md:left-16 left-10 top-10">
        <img
          src="/images/subba-logo-main.png"
          alt="logo"
          class="w-[100px] h-auto"
        />
      </div>

      <div
        class="relative z-10 flex flex-col items-center justify-center gap-4"
      >
        <div class="md:w-9/12 w-9/12">
          <img
            src="/images/coming-soon.svg"
            alt="coming soon"
            class="w-full h-auto"
          />
        </div>
        <div
          class="text-center md:text-4xl text-2xl font-bold text-[#1C1C1C] uppercase"
        >
          Under construction
        </div>
      </div>

      <img
        src="/images/bg-hero-purple.png"
        alt="background"
        class="object-cover object-bottom absolute bottom-0 z-0 w-full h-full"
      />
    </div>
  </body>
</html>
